<!DOCTYPE html>
<html>
<head>
	<title>Profile Card Component</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main">
		<div class="circles">
			<img class="c1" src="images/bg-pattern-top.svg">
			<img class="c2" src="images/bg-pattern-bottom.svg">
		</div>
		<div class="card">
			<div class="card-header">
				<img src="images/bg-pattern-card.svg">
			</div>
			<div class="card-body">
				<div class="img-holder">
					<img src="images/image-victor.jpg">
				</div>
			</div>
			<h2 class="name-age">
				Victor Crest
				<span class="age">26</span>
			</h2>
			<h3 class="city">London</h3>
			<div class="card-footer">
				<div class="item">
					<h4 class="value">80K</h4>
					<h5 class="meta">Followers</h5>
				</div>
				<div class="item">
					<h4 class="value">803K</h4>
					<h5 class="meta">Likes</h5>
				</div>
				<div class="item">
					<h4 class="value">1.4K</h4>
					<h5 class="meta">Photos</h5>
				</div>
			</div>
		</div>
	</section>
		
	</div>
</body>
</html>
